services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: lab2-sqlserver-optionB
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Pwd@12345#
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Pwd@12345# -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
      
  

  # .NET API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lab2-api-optionB
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnectionString=Server=sqlserver;Database=FUNewsManagementV3;User Id=sa;Password=Pwd@12345#;TrustServerCertificate=True;
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - app-network

volumes:
  sqlserver-data:

networks:
  app-network:
    driver: bridge